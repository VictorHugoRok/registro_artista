<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de Artista</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">CRUD Artistas</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/artistas}" aria-current="page">Control Artistas</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Artista</h1>
				<div class="card-body">
					<form th:action="@{/artistas}" th:object="${artista}" method="POST">
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Ingrese el nombre :" required>
						</div>
						<br>
						
						<div class="form-group">
							<label>Email:</label> <input type="email" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Ingrese el email :" required>
						</div>
						<br>
						
						<div class="form-group">
							<label>Numero de albumes:</label> <input type="number" name="albumes"
								th:field="*{albumes}" class="form-control"
								placeholder="Ingrese sus albumes :" required min="0">
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success"> Guardar</button>
						</div>
						</form>
						
				</div>
			</div>

		</div>
	</div>


</body>
</html>
